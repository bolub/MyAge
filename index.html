<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👶 My Age</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh Sans:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

  <!-- styles -->
  <style>
    body {
      font-family: 'Kumbh Sans', sans-serif;
    }

    .select2-container {
      width: 100%;
      height: 30px;
    }
  </style>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</head>

<body class="px-3 px-md-5 pt-5">

  <!-- nav -->
  <nav class="d-flex w-100">
    <span class="fw-bold fs-5 my-auto mr-auto flex-grow-1">
      👶 My Age
    </span>

    <div class="my-auto">
      <a href="https://github.com/bolub/MyAge" target="__blank">Github</a>
    </div>
  </nav>

  <main class="position-relative w-100" style="height: 80vh;">

    <div class="d-flex w-100 h-100">
      <div style="max-width: 500px;" class="m-auto text-center">
        <h1 class="fs-4" id='title'>What year were you born?</h1>


        <div id="form-wrapper">
          <form id="ageForm">
            <div class="my-3">
              <!-- <select style="width: 100%;" class="border-0 bg-white" id="ageSelect">
              </select> -->

              <input class="form-control border-0 border-bottom  form-control-lg" list="ageTest" id="ageValue"
                placeholder="Type to search...">
              <datalist id="ageTest">
              </datalist>



              <button type="submit" class="btn btn-dark btn-block w-100 mt-4" style="height: 45px">
                Check my age
              </button>
          </form>
        </div>
      </div>

      <p id='recheck' style="cursor: pointer;" onclick="window.location.href='/'" class="d-none">Check again</p>
    </div>


  </main>

  <!-- footer -->
  <footer class="d-flex small">
    <p class="m-auto">
      Built by <a href='https://boluabiola.com/' target="__blank">Boluwatife Abiola</a>
    </p>
  </footer>



  <!-- get year -->
  <script>
    const ageTest = document.querySelector('#ageTest');

    let startYear = 1800;
    let endYear = new Date().getFullYear();


    for (let i = endYear; i > startYear; i--) {

      let option = document.createElement('option');
      option.value = i;
      ageTest.appendChild(option);

    }


  </script>

  <!-- onsubmit -->
  <script>
    ageForm.onsubmit = (e) => {
      e.preventDefault();

      const recheck = document.querySelector('#recheck');

      const yearOfBirth = document.querySelector('#ageValue').value;
      const ageTitle = document.querySelector('#title');
      const formWrapper = document.querySelector('#form-wrapper')
      const currentYear = new Date().getFullYear();
      const calculatedAge = parseInt(currentYear - yearOfBirth, 10);

      let emojiToUse = '👶'
      if (calculatedAge >= 13 && calculatedAge <= 18) {
        emojiToUse = '👦👧'
      }

      if (calculatedAge >= 18 && calculatedAge <= 50) {
        emojiToUse = '👨👩'
      }

      if (calculatedAge >= 50) {
        emojiToUse = '👨‍🦳👩‍🦳'
      }


      // ageTitle.textContent = "You are"
      ageTitle.className = "d-none"

      formWrapper.innerHTML = `
      <p class='mb-1 fs-3'>${emojiToUse}</p>
      <p class='fs-3 fw-bold text-black-50'>
        You're <span class='text-primary fw-bold'>${calculatedAge} year(s)</span> old</p>
      `

      recheck.className = 'd-block text-decoration-underline'

    };
  </script>

</body>

</html>
