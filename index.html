<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üë∂ My Age</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh Sans:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

  <!-- styles -->
  <style>
    body {
      font-family: 'Kumbh Sans', sans-serif !important;
    }


    input,
    select {
      outline: none;
      box-shadow: none !important;
      padding-left: 0 !important;
      border-radius: 0 !important;
    }
  </style>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</head>

<body onload='toggle()' class="px-3 px-md-5 pt-3 pt-md-5">

  <!-- nav -->
  <nav class="d-flex w-100">
    <span class="fw-bold fs-5 my-auto mr-auto flex-grow-1">
      üë∂ My Age
    </span>

    <div class="my-auto">
      <a href="https://github.com/bolub/MyAge" target="__blank">
        <svg class="fs-3" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
          height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z">
          </path>
        </svg>
      </a>
    </div>
  </nav>

  <main class="position-relative w-100" style="height: 84vh;">

    <div class="d-flex w-100 h-100">
      <div style="max-width: 500px;" class="m-auto text-center">

        <!-- <h1 class="fs-4" id='title'>What year were you born?</h1> -->

        <select onchange="toggle()" class="form-select form-select-lg mb-0 border-0 fs-bold text-center"
          id='questionSelect'>
          <option selected value='current'>What year were you born?</option>
          <option value='future'>How old will I be in?</option>
        </select>


        <div id="form-wrapper">
          <form id="ageForm">
            <div class="my-3">

              <div class="d-flex">

                <div id='currentYearForm' class="my-auto">
                  <input autofocus class="form-control border-0 form-control-lg text-center" list="currentAgeSelect"
                    id="currentAgeValue" placeholder="Type to Search..." type='number' min="0">
                  <datalist id="currentAgeSelect">
                  </datalist>
                </div>


                <div id='futureYearForm' class="my-auto d-none">
                  <input autofocus class="form-control border-0 form-control-lg text-center" list="futureAgeSelect"
                    id="futureAgeValue" placeholder="Future Year..." type='number' min="0">
                  <datalist id="futureAgeSelect">
                  </datalist>
                </div>
              </div>
              <button type="submit" class="btn btn-dark btn-block w-100 mt-4" style="height: 45px">
                Check my age
              </button>
          </form>
        </div>


        <div class="d-flex">

        </div>

      </div>

      <p id='recheck' style="cursor: pointer;" onclick="window.location.href='/'" class="d-none">Check again</p>
    </div>


  </main>

  <!-- footer -->
  <footer class="d-flex small">
    <p class="m-auto mb-0">
      Built by <a href='https://boluabiola.com/' target="__blank">Boluwatife Abiola</a>
    </p>
  </footer>



  <!-- Get years -->
  <script>
    const currentAgeSelect = document.querySelector('#currentAgeSelect');
    const futureAgeSelect = document.querySelector('#futureAgeSelect');


    let startYear = 1800;
    let endYear = new Date().getFullYear();

    for (let i = endYear; i > startYear; i--) {
      let option = document.createElement('option');
      option.value = i;
      currentAgeSelect.appendChild(option);
      futureAgeSelect.appendChild(option);
    }
  </script>

  <!-- toggle -->
  <script>
    const toggle = () => {

      const questionSelect = document.querySelector('#questionSelect').value;
      const currentYearForm = document.querySelector('#currentYearForm');
      const currentYearFormValue = document.querySelector('#currentAgeValue');
      const futureYearForm = document.querySelector('#futureYearForm');


      if (questionSelect === 'current') {
        futureYearForm.className = 'my-auto d-none'
        currentYearFormValue.placeholder = 'Type to Search...'
      } else {
        futureYearForm.className = 'my-auto d-block'
        currentYearFormValue.placeholder = 'Any Year...'
      }
    }
  </script>

  <!-- Onsubmit -->
  <script>
    ageForm.onsubmit = (e) => {
      e.preventDefault();

      const recheck = document.querySelector('#recheck');

      const currentYearOfBirth = document.querySelector('#currentAgeValue').value;
      const futureYearOfBirth = document.querySelector('#futureAgeValue').value;


      const questionSelect = document.querySelector('#questionSelect');
      const questionSelectValue = document.querySelector('#questionSelect').value;


      const formWrapper = document.querySelector('#form-wrapper')
      const currentYear = new Date().getFullYear();

      const isFutureYear = currentYearOfBirth > currentYear;

      let calculatedAge = parseInt(currentYear - currentYearOfBirth, 10);

      if (isFutureYear) {
        alert("That's a year in the future, stay in the present")
        return;
      }


      if (questionSelectValue === 'future') {
        calculatedAge = futureYearOfBirth - currentYearOfBirth;

        if (futureYearOfBirth < currentYearOfBirth) {
          alert('Your future must be greater than your present')
          return;
        }
      };


      if (!currentYearOfBirth) return;


      let emojiToUse = 'üë∂'
      if (calculatedAge >= 13 && calculatedAge <= 18) {
        emojiToUse = 'üë¶üëß'
      }

      if (calculatedAge >= 18 && calculatedAge <= 50) {
        emojiToUse = 'üë®üë©'
      }

      if (calculatedAge >= 50) {
        emojiToUse = 'üë®‚Äçü¶≥üë©‚Äçü¶≥'
      }
      
      const toPass = questionSelectValue === 'future' ?
        `
      <p class='fs-3 fw-bold text-black-50'>
        You'll be <span class='text-primary fw-bold'>${calculatedAge} year(s)</span> old by ${futureYearOfBirth}</p>
      `
        :
        `<p class='fs-3 fw-bold text-black-50'>
        You're <span class='text-primary fw-bold'>${calculatedAge} year(s)</span> old</p>`

      questionSelect.className = "d-none"

      formWrapper.innerHTML = `
      <p class='mb-1 fs-3'>${emojiToUse}</p>
     ${toPass}
`

      recheck.className = 'd-block text-decoration-underline'

    };
  </script>

</body>

</html>
